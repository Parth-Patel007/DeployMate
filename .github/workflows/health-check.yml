# .github/workflows/health-check.yml
name: üö® DeployMate Health Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend-health:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: deploymate
          POSTGRES_USER: parth
          POSTGRES_PASSWORD: parth123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üì¶ Build backend
        # build.gradle, gradlew, etc live under backend/
        run: |
          chmod +x backend/gradlew
          backend/gradlew build --no-daemon
          ls -l backend/build/libs

      - name: üöÄ Start backend in background
        run: |
          # launch from root but call the script under backend/
          nohup backend/gradlew bootRun --no-daemon > backend/backend.log 2>&1 &

      - name: üïì Wait up to 60s for /healthz
        run: |
          echo "‚è≥ Waiting for http://localhost:8080/healthz to respond..."
          for i in {1..12}; do
            if curl --fail http://localhost:8080/healthz; then
              echo "‚úÖ Backend is up!"
              exit 0
            fi
            echo "Still waiting ($i/12)‚Ä¶"
            sleep 5
          done
          echo "‚ùå Backend did not start in time; dumping logs:"
          cat backend/backend.log
          exit 1
