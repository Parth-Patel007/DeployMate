name: üö® DeployMate Health Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend-health:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: deploymate
          POSTGRES_USER: parth
          POSTGRES_PASSWORD: parth123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Set up Java¬†17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: üì¶ Build backend
        working-directory: backend    # ‚Üê run inside backend/
        run: |
          chmod +x gradlew
          ./gradlew build --no-daemon

      - name: üöÄ Start backend
        working-directory: backend
        run: |
          # redirect stdout/stderr so we can print it on failure
          nohup ./gradlew bootRun --no-daemon > backend.log 2>&1 &

      - name: üïì Wait for /healthz (up to 60s)
        run: |
          echo "‚è≥ Waiting for http://localhost:8080/healthz ‚Ä¶"
          for i in {1..12}; do
            if curl --fail http://localhost:8080/healthz; then
              echo "‚úÖ Backend is up!"
              exit 0
            fi
            echo "Still waiting ($i/12)‚Ä¶"
            sleep 5
          done

          echo "‚ùå Failed to start backend in time. Dumping logs:"
          cat backend/backend.log || true
          exit 1

