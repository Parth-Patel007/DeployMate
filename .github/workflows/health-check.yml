name: 🚨 DeployMate Health Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend-health:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: deploymate
          POSTGRES_USER: parth
          POSTGRES_PASSWORD: parth123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 📦 Build backend
        working-directory: backend
        run: chmod +x gradlew && ./gradlew build --no-daemon

      - name: 🚀 Start backend
        working-directory: backend
        run: |
          nohup ./gradlew bootRun --no-daemon > backend.log 2>&1 &
          sleep 40  # Wait for app to start
          tail -n 100 backend.log

      - name: ✅ Smoke test /healthz
        run: |
          curl --retry 5 --retry-delay 5 --fail http://localhost:8080/healthz
