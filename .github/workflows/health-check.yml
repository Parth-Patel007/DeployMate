name: ğŸš¨ DeployMate Health Check

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend-health:
    runs-on: ubuntu-latest

    # â† supply the database connection here
    env:
      SPRING_DATASOURCE_URL:      jdbc:postgresql://localhost:5432/deploymate
      SPRING_DATASOURCE_USERNAME: parth
      SPRING_DATASOURCE_PASSWORD: parth123

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB:       deploymate
          POSTGRES_USER:     parth
          POSTGRES_PASSWORD: parth123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Build backend
        working-directory: backend
        run: ./gradlew build --no-daemon

      - name: ğŸš€ Start backend
        working-directory: backend
        run: |
          nohup ./gradlew bootRun --no-daemon &
          sleep 20

      - name: âœ… Smoke test /healthz
        run: curl -f http://localhost:8080/healthz
