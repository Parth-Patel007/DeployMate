name: 🚀 Backend Build → ECR → Terraform → Smoke-test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: 🔐 Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1            # ⟵ your region

      - name: 🐳 Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: 🛠️ Build & push Docker image
        working-directory: backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: deploymate-backend    # ⟵ your ECR repo name
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # ➜  NEW STEP: install Terraform
      - name: 📦 Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5           # use whatever version you like

      - name: 📜 Terraform init & apply
        working-directory: infra             # <— fixed path
        run: |
          terraform init
          terraform apply -auto-approve

      - name: 🩺 Smoke-test ALB /healthz
        run: |
          # grab only the FIRST line (the DNS name), ignore wrapper chatter
          ALB_URL=$(terraform -chdir=infra output -raw alb_dns_name | head -n1)
          echo "Hitting http://$ALB_URL/healthz"
          curl --fail --silent --show-error "http://$ALB_URL/healthz"
      
