name: ğŸš€ Backend Build â†’ ECR â†’ Terraform â†’ Smoke-test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            us-east-1

      - name: ğŸ³ Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ğŸ› ï¸ Build & push Docker image
        working-directory: backend
        env:
          ECR_REGISTRY:   ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: deploymate-backend
          IMAGE_TAG:      latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      #   REPLACE your existing â€œSet up Terraformâ€ STEP with this block:
      - name: ğŸ“¦ Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5
          terraform_wrapper: false      # â† disable the Node shim
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: ğŸ“œ Terraform init & apply
        working-directory: infra
        run: |
          terraform init
          terraform apply -auto-approve


      - name: ğŸ©º Smoke-test ALB /healthz
        working-directory: infra
        run: |
          # strip any surrounding quotes from the raw DNS output
          ALB_URL=$(terraform output -raw alb_dns_name | sed -e 's/^"//' -e 's/"$//')
          echo "Hitting http://$ALB_URL/healthz"
          curl --fail --silent --show-error "http://$ALB_URL/healthz"
          
          

      - name: ğŸ§ª k6 Load test
        working-directory: infra
        if: success()
        run: |
          BASE="http://$(terraform output -raw alb_dns_name | sed 's/^\"//;s/\"$//')"
          echo "Running k6 against $BASE"

          docker run --rm -i \
          -e BASE_URL=http://localhost:8080 \
          -v ${{ github.workspace }}/monitoring/k6:/scripts \
          loadimpact/k6 run /scripts/loadtest.js

      
