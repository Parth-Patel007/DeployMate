name: âœ… Backend CI + Coverage

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: deploymate
          POSTGRES_USER: parth
          POSTGRES_PASSWORD: parth123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âœ… Run Tests + Generate Coverage
        working-directory: backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean test jacocoTestReport --no-daemon

      - name: ğŸ“¦ Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: backend/build/reports/jacoco/test/html/

      - name: ğŸ“ˆ Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: backend/build/reports/jacoco/test/jacocoTestReport.xml
          flags: backend
          name: deploymate-backend-report
          verbose: true
          # token: ${{ secrets.CODECOV_TOKEN }}  # only if repo is private
