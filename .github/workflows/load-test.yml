name: ğŸ‹ï¸â€â™‚ï¸ Local k6 Load Test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  k6-local:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ”¨ Build backend JAR
        working-directory: backend
        run: ./gradlew bootJar --no-daemon

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: â–¶ï¸ Start backend + db
        run: docker compose up -d          # â† only once!

      - name: â³ Wait until /healthz is OK
        run: |
          for i in {1..60}; do             # 2 min max
            if curl -fs http://localhost:8080/healthz ; then
              echo "Backend is live âœ…"
              exit 0
            fi
            echo "Waitingâ€¦ ($i)"
            sleep 2
          done
          echo "Backend never became healthy âŒ" && exit 1

      - name: ğŸ§ª k6 Load Test
        run: |
          docker run --rm -i \
            -e BASE_URL=http://localhost:8080 \
            -v ${{ github.workspace }}/monitoring/k6:/scripts \
            grafana/k6 run /scripts/loadtest.js

      # dump logs if something still fails
      - name: ğŸ“„ Backend logs on failure
        if: failure()
        run: docker logs $(docker ps -qf "name=deploymate-backend") || true

      - name: ğŸ§¹ Tear down stack
        if: always()
        run: docker compose down -v
