name: ðŸ‹ï¸â€â™‚ï¸ Local k6 Load Test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  k6-local:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - uses: actions/checkout@v3

      # Java needed for ./gradlew bootJar
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Build backend JAR so the image/compose can copy or mount it
      - name: ðŸ”¨ Build backend JAR
        working-directory: backend
        run: ./gradlew bootJar --no-daemon

      # â”€â”€â”€ Spin up local stack -------------------------------------------------
      - name: â–¶ï¸ Start backend + db with docker-compose
        run: docker compose up -d            # default picks ./docker-compose.yml

      # Optional: show what actually started
      - name: ðŸ³ Show running containers
        run: docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      # â”€â”€â”€ Wait until /healthz returns 200 -------------------------------------
      - name: â³ Wait for backend health
        run: |
          for i in {1..60}; do   # 60 Ã— 2 s = 120 s max
            echo "Try $i: curl http://localhost:8080/healthz"
            if curl -fs http://localhost:8080/healthz ; then
              echo "Backend is live âœ…"
              exit 0
            fi
            sleep 2
          done
          echo "Backend never became healthy âŒ" >&2
          exit 1

      # â”€â”€â”€ Run the k6 load test -----------------------------------------------
      - name: ðŸ§ª k6 Load Test
        run: |
          docker pull grafana/k6                            # preload for clarity
          docker run --rm -i \
            -e BASE_URL=http://localhost:8080 \
            -v ${{ github.workspace }}/monitoring/k6:/scripts \
            grafana/k6 run /scripts/loadtest.js

      # â”€â”€â”€ On any failure, dump backend logs before tearing down --------------
      - name: ðŸ“„ Dump backend logs (if failed)
        if: failure()
        run: |
          echo "===== backend container logs ====="
          docker logs $(docker ps -aqf "name=backend" | head -n1) || true

      # â”€â”€â”€ Always clean up -----------------------------------------------------
      - name: ðŸ§¹ Tear down stack
        if: always()
        run: docker compose down -v
