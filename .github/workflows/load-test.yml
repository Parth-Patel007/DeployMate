name: 🏋️‍♂️ Local k6 Load Test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  k6-local:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 🔨 Build backend JAR
        working-directory: backend
        run: ./gradlew bootJar --no-daemon

      # ─────────────────────────────────────────────────────────────
      - name: ▶️ Start backend + db
        run: docker compose up -d          # ← only once!

      - name: ⏳ Wait until /healthz is OK
        run: |
          for i in {1..60}; do             # 2 min max
            if curl -fs http://localhost:8080/healthz ; then
              echo "Backend is live ✅"
              exit 0
            fi
            echo "Waiting… ($i)"
            sleep 2
          done
          echo "Backend never became healthy ❌" && exit 1

      - name: 🧪 k6 Load Test
        run: |
          docker run --rm -i \
            -e BASE_URL=http://localhost:8080 \
            -v ${{ github.workspace }}/monitoring/k6:/scripts \
            grafana/k6 run /scripts/loadtest.js

      # dump logs if something still fails
      - name: 📄 Backend logs on failure
        if: failure()
        run: docker logs $(docker ps -qf "name=deploymate-backend") || true

      - name: 🧹 Tear down stack
        if: always()
        run: docker compose down -v
