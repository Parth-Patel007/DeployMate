name: ğŸ‹ï¸â€â™‚ï¸ Local k6 Load Test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  k6-local:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: deploymate
          POSTGRES_USER: parth
          POSTGRES_PASSWORD: parth123
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ”¨ Build backend JAR
        working-directory: backend
        run: ./gradlew bootJar --no-daemon

      - name: ğŸš€ Start backend
        working-directory: backend
        run: |
          nohup java -jar build/libs/*.jar & 
          echo "Sleeping 30s for startupâ€¦"
          sleep 30

      - name: â³ Wait for /healthz
        run: |
          for i in {1..30}; do
            if curl -fs http://localhost:8080/healthz; then
              echo "Backend is healthy âœ…"
              exit 0
            fi
            sleep 2
          done
          echo "Backend never healthy âŒ" && exit 1

      - name: ğŸ§ª k6 Load Test
        run: |
          docker pull grafana/k6
          docker run --rm -i \
            --network host \
            -e BASE_URL=http://localhost:8080 \
            -v ${{ github.workspace }}/monitoring/k6:/scripts \
            grafana/k6 run /scripts/loadtest.js

      - name: ğŸ“„ Backend logs on failure
        if: failure()
        run: docker logs $(ps aux | grep '[j]ava -jar' | awk '{print $2}') || true

      - name: ğŸ§¹ Tear down
        if: always()
        run: pkill -f 'java -jar' || true
