name: ðŸ‹ï¸â€â™‚ï¸ Local k6 Load Test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  k6-local:
    runs-on: ubuntu-latest

    # Bring up a Postgres service for your app to talk to
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: deploymate
          POSTGRES_USER: parth
          POSTGRES_PASSWORD: parth123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ðŸ”¨ Build backend JAR
        working-directory: backend
        run: ./gradlew bootJar --no-daemon

      - name: ðŸš€ Start backend (in background)
        working-directory: backend
        run: |
          nohup java -jar build/libs/*.jar &    # launch your Spring Boot app
          echo "Waiting 20s for backend to startâ€¦"  
          sleep 20                                # give it time to bind and init

      - name: â³ Wait until /healthz is healthy
        run: |
          for i in {1..30}; do
            echo "Try $i: curl -sSf http://localhost:8080/healthz && echo âœ… && exit 0"
            if curl -fs http://localhost:8080/healthz; then
              echo "Backend is live âœ…"
              exit 0
            fi
            sleep 2
          done
          echo "Backend never became healthy âŒ" >&2
          exit 1

      - name: ðŸ§ª Run k6 Load Test
        run: |
          docker pull grafana/k6
          docker run --rm -i \
            -e BASE_URL=http://localhost:8080 \
            -v ${{ github.workspace }}/monitoring/k6:/scripts \
            grafana/k6 run /scripts/loadtest.js

      - name: ðŸ“„ Dump backend logs on failure
        if: failure()
        run: |
          echo "====== Backend logs ======"
          ps aux | grep '[j]ava -jar' | awk '{print $2}' | xargs -r docker logs || true

      - name: ðŸ§¹ Cleanup background processes
        if: always()
        run: |
          pkill -f "java -jar" || true
