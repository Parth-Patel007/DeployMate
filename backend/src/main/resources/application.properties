# Let Spring pick up DB config from environment variables
spring.datasource.url=jdbc:postgresql://localhost:5432/deploymate
spring.datasource.username=parth
spring.datasource.password=parth123


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Prometheus metrics export
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Optional: expose on default port (8080)
management.server.port=8080
management.endpoints.web.base-path=/actuator


